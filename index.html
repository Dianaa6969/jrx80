  <style>
    :root{--blue:#1e88ff}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{
      background-image:url('https://i.imgur.com/7b83hoG.jpeg');
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      -webkit-font-smoothing:antialiased;
      display:flex;align-items:center;justify-content:center;
    }

    .wrap{width:100%;max-width:420px;padding:40px 24px;box-sizing:border-box}

    .spacer{height:48px}

    .btn{
      display:flex;align-items:center;gap:16px;padding:18px 22px;border-radius:44px;background:var(--blue);color:#fff;text-decoration:none;font-weight:600;font-size:20px;box-shadow:0 8px 20px rgba(0,0,0,0.12);border:0;cursor:pointer;user-select:none;overflow:hidden
    }

    .btn .icon{
      width:34px;height:34px;min-width:34px;border-radius:10px;background:rgba(255,255,255,0.15);display:inline-flex;align-items:center;justify-content:center;font-size:16px
    }

    /* Animasi goyang kanan-kiri agak cepat */
    @keyframes shakeX{0%{transform:translateX(-8px)}50%{transform:translateX(8px)}100%{transform:translateX(-8px)}}
    .btn.shake{animation:shakeX 0.38s linear infinite}

    /* Letakkan tombol di tengah dengan jarak seperti gambar */
    .btn + .spacer{height:120px}

    /* Responsive kecil */
    @media (max-width:420px){
      .wrap{padding:36px 18px}
      .btn{font-size:18px;padding:16px 18px}
      .ad-container iframe{width:100% !important;height:auto !important;}
    }

    .icon svg{display:block}
    .bg-fade{position:fixed;inset:0;background:rgba(255,255,255,0.02);pointer-events:none}
  </style>
</head>
